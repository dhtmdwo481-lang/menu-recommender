                date: "2025.12.01", 
                summary: "혼자 먹어도 든든하고 맛있는 국밥 맛집을 엄선했습니다. 추운 겨울 몸을 녹여줄 뜨끈한 국밥 한 그릇을 만나보세요. 혼밥 레벨을 높여주는 꿀팁도 함께 공개합니다.", 
                content: `
                    <p>혼밥(혼자 밥 먹기) 문화가 대세로 자리 잡으면서, 1인 가구는 물론이고 누구나 눈치 보지 않고 당당하게 식사하는 시대가 되었습니다. 하지만 여전히 혼자 들어가기 망설여지는 식당들이 존재하죠. 국밥집은 다행히도 혼밥 난이도가 '하'에 속하지만, 진정한 맛집을 찾아내는 것은 또 다른 문제입니다.</p>
                    <p>전국의 미식가들이 추천하는 '혼밥러를 위한 국밥 맛집 BEST 5'를 소개합니다. 단순히 맛있는 집을 넘어, 1인 손님을 위한 배려가 돋보이는 곳들을 중심으로 선정했습니다. 뜨끈한 국물에 밥 한 그릇을 뚝딱 비우는 든든함은, 그 어떤 화려한 식사보다 만족감을 줄 것입니다.</p>
                    <p><strong>1. 부산 돼지국밥: 깔끔함과 깊은 맛의 조화</strong> - 부산의 명물인 돼지국밥은 뽀얀 국물과 푸짐한 고기가 일품입니다. 특히 부산 서면 지역의 일부 국밥집은 칸막이 좌석을 마련해 혼밥 손님을 배려하는 것으로 유명합니다. 부추와 다진 양념을 넣어 개인 취향에 맞게 즐길 수 있으며, 깍두기와의 조합은 완벽 그 자체입니다.</p>
                    <p><strong>2. 전주 콩나물국밥: 해장과 활력, 두 마리 토끼</strong> - 전주식 콩나물국밥은 시원함이 특징입니다. 맑고 칼칼한 국물에 아삭한 콩나물이 가득 들어있어 숙취 해소에도 최고입니다. 이곳에서는 수란을 따로 제공하는 경우가 많은데, 국물을 몇 숟가락 넣어 먹는 것이 정석입니다. 담백하고 가벼운 아침이나 점심 식사로도 손색이 없습니다.</p>
                    <p><strong>3. 대구 따로국밥: 얼큰함의 정석, 대구의 자존심</strong> - 선지와 소고기가 들어간 대구 따로국밥은 강렬하고 얼큰한 맛을 자랑합니다. 밥이 국물에 말아져 나오지 않고 따로 나와 '따로국밥'이라는 이름이 붙었죠. 매콤한 양념이 스트레스를 날려주어, 힘든 하루를 보낸 직장인 혼밥러들에게 강력하게 추천합니다.</p>

                    <p>국밥은 한국인의 정서가 담긴 음식입니다. 바쁜 일상 속에서 잠시 멈춰 서서, 뜨끈하고 든든한 국밥 한 그릇으로 자신을 위로하는 시간을 가져보는 것은 어떨까요? 이 추천 리스트를 들고 오늘 저녁 국밥집으로 향해 보세요!</p>

                content: `
                    <p>직장인에게 점심시간은 오전의 피로를 풀고 오후의 에너지를 충전하는 중요한 시간입니다. 하지만 '오늘은 뭐 먹지?'라는 질문 앞에 서면 1시간이 순식간에 사라지는 경험을 하곤 합니다. 직장인의 점심 메뉴 선택 장애는 시간 낭비, 의사결정 피로, 심지어 동료와의 불화까지 야기할 수 있는 심각한 문제입니다.</p>
                    <p>우리는 이 문제를 해결하기 위해 '점심 메뉴 효율성 3가지 기준'을 제시합니다. 이 기준을 통해 오늘 점심을 빠르고 만족스럽게 결정해보세요.</p>

        /**

        function renderPostList() {
            postList.innerHTML = blogPosts.map(post => `
                <a href="javascript:void(0);" onclick="showPostDetail(${post.id})" class="blog-post-link block p-4 border border-gray-200 rounded-lg cursor-pointer hover:shadow-md transition duration-200">

        }

         * 블로그 목록 화면으로 전환

        }

        /**
         * 블로그 상세 화면으로 전환 및 내용 표시
         */
        function showPostDetail(postId) {
            const post = blogPosts.find(p => p.id === postId);
            if (!post) return;

            // 상세 내용 채우기
            postDetailTitle.textContent = post.title;
            postDetailDate.textContent = `게시일: ${post.date}`;
            postDetailBody.innerHTML = post.content; // HTML 콘텐츠 삽입

            // 화면 전환
            postListContainer.classList.add('hidden');
            postDetailContainer.classList.remove('hidden');
            
            // 상세 페이지가 표시된 후 광고 로드 요청 (새로운 광고 슬롯이 있다면)
            (adsbygoogle = window.adsbygoogle || []).push({}); 
        }

        /**

         */
        function switchTab(targetTab) {
            currentTab = targetTab;
            // 모든 탭 버튼 비활성화
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('tab-active');
            });
            // 선택된 탭 활성화
            document.querySelector(`.tab-button[data-tab="${targetTab}"]`).classList.add('tab-active');

            // 추천 결과를 리셋
            resultDisplay.innerHTML = "시간대와 컨셉을 선택하고 버튼을 눌러보세요!";
        }

        /**
         * 컨셉 (직장인/혼밥/친구/연인)을 선택하고 UI를 업데이트합니다.
         */
        function selectConcept(targetConcept) {
            currentConcept = targetConcept;
            document.querySelectorAll('.concept-button').forEach(btn => {
                btn.classList.remove('concept-active');
            });
            document.querySelector(`.concept-button[data-concept="${targetConcept}"]`).classList.add('concept-active');
            resultDisplay.innerHTML = "시간대와 컨셉을 선택하고 버튼을 눌러보세요!";
        }

        /**
         * 주어진 탭과 컨셉에 맞는 메뉴를 랜덤으로 선택하여 반환합니다.
         */
        function generateRecommendation(tab, concept) {
            const list = menuData[tab]?.[concept];
            if (!list || list.length === 0) {
                return "추천할 메뉴 데이터가 부족합니다.";
            }
            const randomIndex = Math.floor(Math.random() * list.length);
            return list[randomIndex];
        }

        /**
         * 추천 버튼 클릭 이벤트 핸들러.
         */
        function handleRecommendation() {
            // 로딩 효과
            const placeholder = "최적의 메뉴를 고르는 중";
            const dots = ["", ".", "..", "..."];
            let dotIndex = 0;
            resultDisplay.innerHTML = `<span class="text-red-600 font-bold">${placeholder}</span>`;

            const interval = setInterval(() => {
                dotIndex = (dotIndex + 1) % dots.length;
                resultDisplay.innerHTML = `<span class="text-red-600 font-bold">${placeholder}${dots[dotIndex]}</span>`;
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                const recommendedMenu = generateRecommendation(currentTab, currentConcept);
                let message = "";

                if (currentConcept === 'office') message = "직장인의 빠르고 맛있는 한 끼!";
                else if (currentConcept === 'solo') message = "오늘은 나만을 위한 여유로운 식사!";
                else if (currentConcept === 'friends') message = "친구들과 즐겁게 먹기 좋은 메뉴!";
                else if (currentConcept === 'couple') message = "연인과의 로맨틱한 식사 시간!";
                else message = "맛있게 드세요!";

                resultDisplay.innerHTML = `<span class="text-3xl sm:text-4xl font-extrabold text-red-600 animate-pulse">${recommendedMenu}</span>
                                            <p class="mt-2 text-gray-600">${message}</p>`;

            }, 700);
        }

        // 초기 로드 시 초기 설정
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector(`.concept-button[data-concept="${currentConcept}"]`).classList.add('concept-active');
            resultDisplay.innerHTML = "시간대와 컨셉을 선택하고 버튼을 눌러보세요!";
